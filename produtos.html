<body>
  <div class="header-wrap">

        <nav class="nav">

  <main class="container" style="padding-top:110px;">
    <section class="section">
      <h2>Todos os produtos</h2>
      <input id="buscaProd" type="search" placeholder="Buscar por nome, marca ou tag..." style="width:100%;max-width:420px;margin-bottom:16px;padding:8px 10px;border-radius:10px;border:1px solid rgba(0,0,0,.2);">

  <!-- drawer mobile -->
  <div aria-hidden="true" id="kmDrawer">
    <div id="kmDrawerHeader">
      <a aria-label="In√≠cio" href="index.html"><img alt="Logo" src="assets/km-logo.jpg"/></a>
      <h3>Menu</h3>
    </div>
    <nav aria-label="Menu lateral" id="kmDrawerNav">

      <a href="admin.html">Painel admin</a>
    </nav>
  </div>
  <div id="kmDrawerOverlay"></div>
  <script>
  (function(){
    function qs(s,r){return (r||document).querySelector(s);}
    function qsa(s,r){return (r||document).querySelectorAll(s);}
    var htmlTag = document.documentElement;
    var overlay = qs("#kmDrawerOverlay");
    function isMobile(){ return window.matchMedia("(max-width: 900px)").matches; }
    function openDrawer(){ htmlTag.classList.add("km-drawer-open"); }
    function closeDrawer(){ htmlTag.classList.remove("km-drawer-open"); }
    qsa(".hamburger").forEach(function(btn){
      btn.addEventListener("click", function(e){
        if(isMobile()){ e.preventDefault(); openDrawer(); }
      }, true);
    });
    if(overlay){ overlay.addEventListener("click", closeDrawer); }
    qsa("#kmDrawerNav a").forEach(function(a){ a.addEventListener("click", closeDrawer); });
  })();
  </script>

  <!-- Firebase + leitor -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="assets/config.js"></script>
